<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Recipe</title>
</head>
<body>
    <h1>Submit Your Recipe</h1>

    <form action="index.html">
        <label for="recipe-name">Recipe Name:</label><br>
        <input type="text" id="recipe-name" name="recipe-name"><br><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50"></textarea><br><br>

        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br><br>

        <p>Difficulty Level:</p>
        <input type="radio" id="easy" name="difficulty" value="easy">
        <label for="easy">Easy</label><br>
        <input type="radio" id="medium" name="difficulty" value="medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="hard" name="difficulty" value="hard">
        <label for="hard">Hard</label><br><br>

        <p>Dietary Preferences:</p>
        <input type="checkbox" id="vegetarian" name="vegetarian" value="vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="checkbox" id="vegan" name="vegan" value="vegan">
        <label for="vegan">Vegan</label><br><br>

        <input type="submit" value="Submit Recipe">
    </form>

    <p><a href="index.html">Back to Home Page</a></p>
</body>
</html>
